
version: 0.2
env:
  variables:
    AWS_REGION: us-east-1
    ECR_REPO_URL: 891612571226.dkr.ecr.us-east-1.amazonaws.com/flask-project-repo
  
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credentials/password
    DOCKER_REGISTRY_URL: /myapp/docker-registry/url


phases:
  install:
    runtime-versions:
      python: 3.13
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
      
  build:
    commands:
      - echo "Running tests..."
      - echo "Building Docker image..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/democicd" .
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/democicd"
 

  post_build:
   commands:
    - echo "Installing kubectl..."
    - KUBECTL_VERSION=$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)
    - curl -LO "https://storage.googleapis.com/kubernetes-release/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
    - chmod +x kubectl
    - mv kubectl /usr/local/bin/
    - echo "Updating kubeconfig..."
    - aws eks update-kubeconfig --name flask-cluster --region us-east-1
    - echo "Deploying to EKS..."
    - IMAGE="${DOCKER_REGISTRY_URL}/${DOCKER_REGISTRY_USERNAME}/democicd"
    - sed "s|<IMAGE>|$IMAGE|g" k8s/deployment.yaml | kubectl apply -f -

    
    



